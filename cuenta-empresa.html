    <main>
        <section id="cuenta" class="section section-gray">
            <div class="container container-small">
                 <div class="account-container">
                    <div class="tabs">
                        <button class="tab-link active" data-tab="login">Iniciar Sesi칩n</button>

                    </div>
                    
                    <div id="login" class="tab-content active">
                        <h3>Acceso para Empresas</h3>
                        <form id="company-login-form" class="account-form">
                            <div class="form-group">
                                <label for="login-email-empresa">Correo de la Empresa</label>
                                <input type="email" id="login-email-empresa" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password-empresa">Contrase침a</label>
                                <input type="password" id="login-password-empresa" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-full">Ingresar</button>
                        </form>
                    </div>

                    <div id="register" class="tab-content">
                        <h3>Registra tu Empresa</h3>
                        <form id="company-register-form" class="account-form">
                             <div class="form-group">
                                <label for="reg-company-name">Nombre de la Empresa</label>
                                <input type="text" id="reg-company-name" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-email-empresa">Correo Electr칩nico</label>
                                <input type="email" id="reg-email-empresa" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password-empresa">Crea una Contrase침a</label>
                                <input type="password" id="reg-password-empresa" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-full">Crear Cuenta de Empresa</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
